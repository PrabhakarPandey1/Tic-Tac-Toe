<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <div class="main">
            <div class="row">
                <div id="0" class="column" onClick="blockClick(this)"></div>
                <div id="1" class="column" onClick="blockClick(this)"></div>
                <div id="2" class="column" onClick="blockClick(this)"></div>
            </div>
            <div class="row">
                <div id="3" class="column" onClick="blockClick(this)"></div>
                <div id="4" class="column" onClick="blockClick(this)"></div>
                <div id="5" class="column" onClick="blockClick(this)"></div>
            </div>
            <div class="row">
                <div id="6" class="column" onClick="blockClick(this)"></div>
                <div id="7" class="column" onClick="blockClick(this)"></div>
                <div id="8" class="column" onClick="blockClick(this)"></div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
